{% extends "layout.html" %}
{% block content %}
<style>
    body {
        background-color: #121212;
        color: #f8f9fa;
        font-family: 'Orbitron', sans-serif;
        overflow-x: hidden;
    }
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(180deg, rgba(255,0,0,0.05) 0, rgba(255,0,0,0.05) 2px, transparent 2px, transparent 4px);
        animation: glitchBg 0.3s infinite;
        pointer-events: none;
        z-index: -1;
    }

    @keyframes glitchBg {
        0% { transform: translate(0, 0); }
        20% { transform: translate(2px, -2px); }
        40% { transform: translate(-2px, 2px); }
        60% { transform: translate(1px, -1px); }
        80% { transform: translate(-1px, 1px); }
        100% { transform: translate(0, 0); }
    }
    .game-wrapper {
        display: flex;
        justify-content: center; 
        align-items: flex-start; 
        width: 100%;
        min-height: 50vh; 
    }
    .game-panel {
        width: 90%; 
        max-width: 900px;
        margin-top: -15px; 
        text-align: center; 
        padding: 0 15px;
        
        position: relative; 
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
  
    .background-text1 {
        position: absolute;
        top: 50%;
        right: 60%;
        transform: translate(-50%, -50%);
    
        font-size: 10rem;
        font-weight: bold;
        white-space: nowrap;
        opacity: 0.50; 
        font-family: Verdana, Geneva, sans-serif !important;
        font-style: italic;
        color: rgb(255, 248, 248); 
        
        
        text-shadow: 
            0 0 10px rgba(255, 255, 255, 0.5), 
            0 0 20px rgba(255, 0, 0, 0.8),    
            0 0 40px rgba(255, 0, 0, 0.4) !important; 
        
        pointer-events: none;
        z-index: 0;
    }


    .background-text2 {
        position: absolute;
        top: 50%;
        left: 115%;
        transform: translate(-50%, -50%);
        
        font-size: 10rem;
        font-weight: bold;
        white-space: nowrap;
        opacity: 0.50; 
        font-family: Verdana, Geneva, sans-serif !important;
        font-style: italic;
        color: rgb(255, 248, 248); 
        
        
        text-shadow: 
            0 0 10px rgba(255, 255, 255, 0.5), 
            0 0 20px rgba(255, 0, 0, 0.8),    
            0 0 40px rgba(255, 0, 0, 0.4) !important;
            
        pointer-events: none;
        z-index: 0;
    }
    
    .header-info-row {
        display: flex;
        justify-content: space-between; 
        flex-wrap: wrap;
        margin-bottom: 15px;
        width: 100%;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        z-index: 1; 
        position: relative; 
    }
    
    .header-info-row > div {
        min-width: 40%; 
    }

    .key-requirements {
        text-align: right !important; 
        white-space: nowrap;
        line-height: 200%;
    }


    
    .maze-grid {
        border: 2px solid #ff0000;
        padding: 10px;
        box-shadow: 0 0 15px red;
        width: 100%; 
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        z-index: 1; 
        position: relative;
    }

    
    .btn {
        font-size: 1.2rem;
        margin: 5px;
    }

    .btn-secondary, .btn-warning {
        background-color: #7c0000;
        border-color: #ff0000;
        color: #fff;
    }

    .btn-secondary:hover, .btn-warning:hover {
        background-color: #ff0000;
        color: black;
        transform: scale(1);
    }

    li[style*="animation: pulse"] {
        box-shadow: 0 0 10px currentColor;
    }

    @keyframes pulse {
        from { text-shadow: 0 0 10px red; }
        to { text-shadow: 0 0 30px #ff1a1a; }
    }

    
    .button-group {
        text-align: center; 
        margin-top: 20px;
        z-index: 1; 
        position: relative;
        white-space: nowrap;
    }
</style>
<div class="container-fluid mt-4">
    <div class="game-wrapper">
        <div class="game-panel">
            
            <div class="background-text1">
                    MAZE
            </div>
            <div class="background-text2">
                    GAME
            </div>
            <div class="row header-info-row">
                <div class="col-sm-6">
                    <p><strong>User Earn Keys:</strong>
                        <span id="key-count">{{ keys }}</span>
                    </p>
                    <p><strong>Time:</strong> <span id="dynamic-time"></span></p>
                </div>
                <div class="col-sm-6 key-requirements">
                    Key required for Unlock the Lock: <br> 
                    üü© 2 Key | üü• 4 Keys | üü™ 5 Keys | ‚¨õ 10 Keys
                </div>
            </div>
            
            <div id="maze" class="maze-grid"></div>
            
            <div class="mt-4 button-group">
                <a href="{{ url_for('challenge', ctype='quiz') }}" class="btn btn-secondary">Quiz Game</a>

                <a href="{{ url_for('challenge', ctype='code') }}" class="btn btn-secondary">Coding Game</a>

                <a href="{{ url_for('challenge', ctype='scenario') }}" class="btn btn-secondary">Scenario Game</a>

                <a href="{{ url_for('challenge', ctype='debug') }}" class="btn btn-secondary">Debug Game</a>

                <a href="{{ url_for('sharp_shooter') }}" class="btn btn-warning">Sharp Shooter</a>
                
                <a href="/" class="btn btn-light">‚ùå Exit Game</a>
            </div>
        </div>
    </div>
    <div id="custom-alert-modal" style="
        display: none; 
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.7);
        align-items: center;
        justify-content: center;
    ">
        <div style="
            background-color: #333;
            color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 8px;
        ">
            <p id="custom-alert-message">

            </p>
            <button id="custom-alert-ok-btn" style="
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
                margin-top: 15px;
            ">OK</button>
        </div>
    </div>
</div>
<script id="initial-maze-layout" type="application/json">{{ maze_layout | safe }}</script>
<script id="initial-player-pos" type="application/json">{{ player_pos | safe }}</script>
<script>
    const startTime = parseInt("{{ global_time | default(0) }}") || 0;
    const timeDisplay = document.getElementById('dynamic-time');
    let seconds = startTime;
    let timerInterval;

    function formatTime(s) {
        const minutes = Math.floor(s / 60);
        const sec = s % 60;
        return `${String(minutes).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    function updateClock() {
        timeDisplay.innerText = formatTime(seconds);
        seconds++;
    }

    function startTimer() {
        updateClock();
        timerInterval = setInterval(updateClock, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    startTimer();

    function onPlayerWin() {
        stopTimer();
        alert('üéâ You reached the target!');
    }
    
    function showCustomAlert(message) {
        document.getElementById('custom-alert-message').innerText = message;
        document.getElementById('custom-alert-modal').style.display = 'flex'; 
    }

    document.getElementById('custom-alert-ok-btn').onclick = function() {
        document.getElementById('custom-alert-modal').style.display = 'none'; 
    };

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                showCustomAlert("{{ message | safe }}"); 
            {% endfor %}
        {% endif %}
    {% endwith %}
</script>
{% endblock %}
