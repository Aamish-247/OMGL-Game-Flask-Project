{% extends "layout.html" %}
{% block content %}
<style>
    /* All the CSS from your template goes here */
    body {
        background-color: #121212;
        color: #f8f9fa;
        font-family: 'Orbitron', sans-serif;
        overflow-x: hidden;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(180deg, rgba(255,0,0,0.05) 0, rgba(255,0,0,0.05) 2px, transparent 2px, transparent 4px);
        animation: glitchBg 0.3s infinite;
        pointer-events: none;
        z-index: -1;
    }

    @keyframes glitchBg {
        0% { transform: translate(0, 0); }
        20% { transform: translate(2px, -2px); }
        40% { transform: translate(-2px, 2px); }
        60% { transform: translate(1px, -1px); }
        80% { transform: translate(-1px, 1px); }
        100% { transform: translate(0, 0); }
    }

    /* Modified to apply to both h1 and h2 for consistent heading style */
    h1, h2 {
        font-size: 3rem;
        text-shadow: 0 0 10px red;
        animation: pulse 2s infinite alternate;
    }

    .btn-primary {
        background-color: #d00000;
        border-color: #ff0000;
        font-size: 1.5rem;
        padding: 15px 30px;
        box-shadow: 0 0 20px red;
        transition: transform 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #ff0000;
        transform: scale(1.1);
    }

    .glow-bg {
        background: linear-gradient(45deg, #200000, #400000);
        border-radius: 20px;
        padding: 60px;
        box-shadow: 0 0 40px red;
        animation: slideIn 1.2s ease-in-out;
        color: #f8f9fa; /* Ensure text inside is visible */
    }

    @keyframes pulse {
        from { text-shadow: 0 0 10px red; }
        to { text-shadow: 0 0 30px #ff1a1a; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="glow-bg text-center">
        <h2>Game Completed!</h2>
        <p style="font-size: 1.2rem; margin-bottom: 10px;">Total Time: {{ total_time }} seconds</p>
        <p style="font-size: 1.2rem; margin-bottom: 20px;">Remaining Keys: {{ keys }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Play Again</a>
    </div>
</div>
{% endblock %}
