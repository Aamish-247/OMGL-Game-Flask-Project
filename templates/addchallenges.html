<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#111; color:white;">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-danger" href="/">Admin</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/admin">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="//admin/addchallenges">Add Challenges</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/challenges">Challenges</a></li>
        <li class="nav-item"><a class="nav-link text-danger " href="/logout">Logout</a></li>

      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <h2 class="text-danger mb-4">üõ†Ô∏è Add New Challenge</h2>
    <form id="challengeForm">
      <div class="mb-3">
        <label>Challenge Type</label>
        <select class="form-select" name="type" required>
          <option value="quiz">Quiz</option>
          <option value="code">Code</option>
          <option value="scenario">Scenario</option>
          <option value="debug">Debug</option>
          <option value="shooter">Shooter</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label>Question</label>
        <textarea class="form-control" name="question" rows="2" required></textarea>
      </div>
  
      <div class="mb-3">
        <label>Options (separated by semicolons)</label>
        <input type="text" class="form-control" name="options">
      </div>
  
      <div class="mb-3">
        <label>Correct Answer</label>
        <input type="text" class="form-control" name="correct_answer" required>
      </div>
  
      <div class="mb-3">
        <label>Reward Keys</label>
        <input type="number" class="form-control" name="reward_keys" required>
      </div>
  
      <button type="submit" class="btn btn-danger">Add Challenge</button>
    </form>
  
    <div id="resultMsg" class="mt-3 text-success fw-bold"></div>
  </div>
  
  <script>
    document.getElementById("challengeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(this);
  
      fetch("/admin/add", {
        method: "POST",
        body: form
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("resultMsg").innerText = data.message;
        document.getElementById("challengeForm").reset();
      })
      .catch(err => alert("Something went wrong!"));
    });
  </script>


</body>
</html>
