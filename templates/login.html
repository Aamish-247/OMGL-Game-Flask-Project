<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap for flash message style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(17, 17, 17, 0.95);
      border: 2px solid #e60000;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #e60000;
      text-align: center;
      width: 320px;
      animation: pulse 2s infinite;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #e60000;
      letter-spacing: 1px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #222;
      border: 1px solid #e60000;
      border-radius: 5px;
      color: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #e60000;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #ff1a1a;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #e60000; }
      50% { box-shadow: 0 0 20px #e60000; }
      100% { box-shadow: 0 0 10px #e60000; }
    }

    /* Glitch-style spiral animation */
    .spiral-bg {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, #e6000044, transparent 30px);
      animation: spin 20s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* Flash message styling override */
    .alert {
      width: 320px;
      margin: 20px auto 0;
      text-align: center;
      z-index: 3;
    }
  </style>
</head>
<body>

  <div class="spiral-bg"></div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="login-container">
    <h2>üîê</h2>
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(res => {
        if (!res.ok) throw new Error('Login failed');
        return res.json();
      })
      .then(data => {
        if (data.success) {
          window.location.href = data.redirect;
        }
      })
      .catch(err => {
        alert("‚ùå Invalid email or password");
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
